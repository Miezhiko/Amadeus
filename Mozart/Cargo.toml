[package]
name = "mozart"
description = "Amadeus services library"
version = "0.2.35"
edition = "2021"

[lib]
doctest = false

[dependencies]
serde           = "1"
log             = "0.4.17"
anyhow          = "1"
once_cell       = "1.17.1"
rand            = "0.8.5"
chrono          = "0.4.24"
bincode         = "2.0.0-rc.2"
regex           = "1.7"
async-recursion = "1.0"
tch             = "0.11.0"
ucd             = "0.1.1"

[dependencies.rust-bert]
default-features = false
git = "https://github.com/guillaume-be/rust-bert.git"
branch = "master"
features = [ "remote" ]

[dependencies.tokio]
version = "1.28.1"
features = ["rt-multi-thread", "signal", "parking_lot", "macros", "fs"]

[dependencies.celery]
git = "https://github.com/rusty-celery/rusty-celery.git"
branch = "main"
